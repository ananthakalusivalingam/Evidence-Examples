      - name: Upload readme file
        run: |
          jf rt upload ./README.md ds-generic-dev-local/readme/${{ github.run_number }}/ --build-name ${{ vars.BUILD_NAME }} --build-number ${{ github.run_number }}
#          jf evd create --subject-repo-path example-project-generic-dev/readme/${{ github.run_number }}/README.md \
#            --key "${{ secrets.PRIVATE_KEY }}" --key-alias KEY-ALIAS  \
#            --predicate ./sign.json --predicate-type https://jfrog.com/evidence/signature/v1
#            --project ds


      - name: Collecting Information from Git
        run: jf rt build-add-git ${{ vars.BUILD_NAME }} ${{ github.run_number }} --project ds

      - name: Collecting Environment Variables
        run: jf rt build-collect-env ${{ vars.BUILD_NAME }} ${{ github.run_number }} --project ds

      - name: Publish build info
        run: jfrog rt build-publish ${{ vars.BUILD_NAME }} ${{ github.run_number }} --project ds
